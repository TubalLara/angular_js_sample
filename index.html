        <div class="checkbox well">
            <label>
                <input type="checkbox" ng-model="datos">
                Poner datos
            </label>
        </div>

        <button class="btn btn-success" ng-disabled="datos">Botón</button>
        <div class="row well">
            
           <span ng-repeat="boton in botones">
                <button class="btn btn-info" ng-click="settings.fila = boton"/>{{boton}}
           </span>
            
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Evento</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <!-- <tbody>

            <tbody>
                <tr ng-repeat="item in datos" ng-class="settings.fila" ng-mouseover="handler($event)" ng-mouseout="handler($event)">
                    <td>{{$index + 1}}</td>
                    <td>{{item.evento}}</td>
                    <td ng-class="settings.columna">{{item.comprado}}</td>            
                </tr>
            </tbody>
