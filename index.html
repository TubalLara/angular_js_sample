<!DOCTYPE html>
<html ng-app="sampleApp">
<head>
    <title>Directivas de Elementos y Eventos</title>
    <link href="styles/bootstrap.css" rel="stylesheet" />
    <link href="styles/bootstrap-theme.css" rel="stylesheet" />    
    <style>
        td > *:first-child {font-weight: bold;}

        tr.Red {background-color: red;}
        tr.Green {background-color: green;}
        tr.Blue {background-color: blue;}
    </style>
</head>
<body>
    <div class="panel" ng-controller="sampleCtrl">
        <h3 class="panel-heading">Directivas de Elementos y Eventos</h3>
        <div class="checkbox well">
            <label>
                <input type="checkbox" ng-model="datos[2].comprado">
                Evento 3 comprado
            </label>
        </div>
        <div class="row well">
            <div class="col xs-6" ng-repeat="(key, value) in settings">
                <h4>{{key}}</h4>
                <div><input type="radio" ng-model="settings[key]" value="boton"/>{{boton}}</div>
            </div>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Evento</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in datos" ng-class="settings.fila">
                    <td>{{$index + 1}}</td>
                    <td>{{item.evento}}</td>
                    <td ng-style="{'background-color': settings.columna}">{{item.comprado}}</td>
                    <td>
                    <span ng-hide="item.comprado">Pendiente</span>
                    <span ng-show="item.comprado">Comprado</span>
                    </td>
                    
                </tr>
            </tbody>
        </table>
        
    </div>


    <script src="scripts/angular.js"></script>
    <script>
        angular.module("sampleApp", [])
             .controller("sampleCtrl", function ($scope) {

                 $scope.datos = [
                     { evento: "Final Fútbol", comprado: true },
                     { evento: "Pasarela Cibeles", comprado: false },
                     { evento: "Estreno Star Wars", comprado: false },
                     { evento: "Final Futbol", comprado: false }
                 ];
                 
                $scope.botones = ["Red", "Green", "Blue"];

                $scope.settings = {
                    fila: "Red",
                    columna: "Green"
                };
        });
    </script>
</body>
</html>
